        <div class="sticky">

        <div class="main">

            <div class="content program">
                <h3 class="center">Mahogany Box Subscription</h3>
                <form action="../purchase/shopping-cart.html" method="POST">

                        <label>

                            </div>
                            <input class="center" name="sub-option" type="radio">
                        </label>
                        <label>
                            <div class="subscription-option">
                                <img class="center" src="../../assets/program/sub-box-4.jpg" alt="clothes">
                                <p class="option-title">12-month</p>
                                <p class="price">200</p>
                            </div>
                            <input class="center" name="sub-option" type="radio">
                        </label>        
                    </div>
                    <input class="link-button center button" type="submit" value="Add subscription to cart"></input>
